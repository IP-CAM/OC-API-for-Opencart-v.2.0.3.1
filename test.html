<!DOCTYPE html>
<html ng-app="afterlogin" ng-controller="customersCtrl">
  <head>
    <meta charset="utf-8">
    <title>Login Member</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
    <link href="css/style-2.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Fashion Mania Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script src="js/angular.min.js"></script>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  </head>
  <body>
    <!--header-->
    <header-main></header-main>

    <!--content-->
    <div ng-view></div>

    <!--footer-->
    <footer-main></footer-main>
    <!--//footer-->
    <script src="js/angular-route.min.js"></script>
    <script src="js/require.js" data-main="main"></script>
    <script src="js/afterlogin.js"></script>
    <script src="js/customerctrl.js"></script>
    <script>
      app.directive('headerMain',function(){
        return{
          restrict : 'E',
          templateUrl : 'header.html'
        }
      });
      app.directive('footerMain',function(){
        return{
          restrict : 'E',
          templateUrl : 'footer.html'
        }
      });

      app.config(function($routeProvider){
        $routeProvider
          .when('/detailProduct/:id',{
            templateUrl:'detailProduct.html'
          })
          .otherwise({
            templateUrl:'home.html',
            controller :'customersCtrl'
        });
        //routing DOESN'T work without html5Mode
        //$locationProvider.html5Mode(true);
      });
    </script>
  </body>
</html>
