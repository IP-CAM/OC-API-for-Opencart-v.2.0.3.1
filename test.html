<!DOCTYPE html>
<html ng-app="afterlogin" ng-controller="customersCtrl">
  <head>
    <meta charset="utf-8">
    <title>Login Member</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/memenu.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/style-2.css" rel="stylesheet" type="text/css" media="all" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Fashion Mania Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="js/angular.min.js"></script>
  </head>
  <body>
    <!--header-->
    <header-main></header-main>
    <!--banner-->
    <div class="banner">
    	<div class="col-sm-3 banner-mat">
    		<img class="img-responsive"	src="images/ba1.jpg" alt="">
    	</div>
    	<div class="col-sm-6 matter-banner">
    	 	<div class="slider">
    	    	<div class="callbacks_container">
    	      		<ul class="rslides" id="slider">
    	        		<li>
    	          			<img src="images/1.jpg" alt="">
    	       			 </li>
    	      		</ul>
    	 	 	</div>
    		</div>
    	</div>
    	<div class="col-sm-3 banner-mat">
    		<img class="img-responsive" src="images/ba.jpg" alt="">
    	</div>
    	<div class="clearfix"> </div>
    </div>
    <!--//banner-->
    <!--content-->
    <div class="content">
    	<div class="container">
    		<div class="content-top">
    			<h1>Recent Products</h1>
    			<div class="content-top1">
    				<div ng-repeat="x in products" class="col-md-3 col-md2">
    					<div class="col-md1 simpleCart_shelfItem">
    						<a href="single.html">
    							<img class="img-responsive" src="{{ x.thumb }}" alt="" />
    						</a>
    						<h3><a href="single.html">  {{ x.name }}</a></h3>
    						<div class="price">
    								<h5 class="item_price">{{ x.price }}</h5>
    								<a href="#" class="item_add">Add To Cart</a>
    								<div class="clearfix"> </div>
    						</div>
    					</div>
    				</div>
    			<div ng-if="n == 4" class="clearfix"> </div>
    			</div>
    		</div>
    	</div>
    </div>
    <!--//content-->
    <!--footer-->
    <footer-main></footer-main>
    <!--//footer-->
    <script src="js/require.js" data-main="main"></script>
    <script src="js/afterlogin.js" data-main="main"></script>
    <script src="js/customerctrl.js" data-main="main"></script>
    <script>
      app.directive('headerMain',function(){
        return{
          restrict : 'E',
          templateUrl : 'header.html'
        }
      });
      app.directive('footerMain',function(){
        return{
          restrict : 'E',
          templateUrl : 'footer.html'
        }
      });
    </script>
  </body>
</html>
